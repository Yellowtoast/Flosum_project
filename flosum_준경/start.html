<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flosum</title>
    
    <link rel='stylesheet' type='text/css' href='css/default.css' />
  <link rel='stylesheet' type='text/css' href='css/layout.css' />
  <link rel='stylesheet' type='text/css' href='css/margin.css' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">

<body>
    <div class="page-wrapper">
        <div class="nav-wrapper">
          <div class="logo">Flosum</div>
          <div class="row-t1">

            </div>
            <div class="row-t1 margin-bottom-16">
              <button class="icon">
                <img src='icon/person.png' />
              </button>
              <button class="icon">
                <img src='icon/heart.png' />
              </button>
              <button class="icon">
                <img src='icon/cart.png' />
              </button>
            </div>
          </div>
        </div>

        <div class ="start">

            <img class = "gold_background" src ="img/start/gold background.png">
            <img class = "start_flower" src ="img/start/start_flower.png">

            <div class="start_message">

                    <img src="img/start/Headline.png">
                </div>
                <p class ="summary">나만의 꽃을 만들어보세요! </p>
                <p class ="summary">상상한 꽃을 우리집으로</p>
            </div>

            <button class="start_button" onClick="location.href='#'">나만의 꽃 만들러 가기</button>

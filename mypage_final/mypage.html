<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flosum</title>
    <link rel="stylesheet" href="mypage.css">

    <link rel='stylesheet' type='text/css' href='css/default.css' />
  <link rel='stylesheet' type='text/css' href='css/layout.css' />
  <link rel='stylesheet' type='text/css' href='css/margin.css' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">

</head>
<body>
      <div class="nav-wrapper">
        <div class="logo">Flosum</div>
        <div class="row-t1">
          <div class="row-t0 margin-right-120 margin-top-12">
            <a class="nav-item">홈</a>
            <a class="nav-item active">나만의 꽃 만들기</a>
            <a class="nav-item">로그인</a>
            <a class="nav-item">회원가입</a>
          </div>
          <div class="row-t1 margin-bottom-16">
            <button class="icon">
              <img src='icon/person.png' />
            </button>
            <button class="icon">
              <img src='icon/heart.png' />
            </button>
            <button class="icon">
              <img src='icon/cart.png' />
            </button>
          </div>
        </div>
      </div>



    <div class="contents-wrapper">
      <div class="container_my_info">
        <div class="my_icon">
          <img src="icon/user.png" />
        </div>
        <div class="my_info_text">
          <p><strong>{{ name }}</strong>      님 환영합니다</p>
          <p>{{ email }}</p>
        </div>
      </div>

      <div class="container_my_flowers">
        <div class="my_flowers_title">
          <p>내가 만든 꽃다발 보기</p>
        </div>
        <div class="my_flowers_list">
          <div class="item_list">
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
            <img class="myflower" src="img/myflower.png" />
          </div>

        </div>
      </div>

    </div>
</body>
</html>

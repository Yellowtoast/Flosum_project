{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'signup.css' %}">
        <title>Sign Up</title>
        
    </head>

    {% block content %}
    <body>
        <div class="content">
        <!-- <div id="center"> -->
            <img id="flower" src="{% static 'flower.png' %}" class="responsive">
        <!-- </div> -->
        <div class="flosum">Flosum</div>

        <div class="container">
            <div id="tags">
                <p class="name-tag">이름</p>
                <p class="id-tag">아이디</p>
                <p class="pw-tag">비밀번호</p>
                <p class="pw-tag">비밀번호 확인</p>
                <p class="email-tag">이메일</p>
            </div>

            <div id="signup">
                <form method="POST" action="{% url 'accountapp:signup' %}"> 

                    {% csrf_token %}
                    <div id="name">
                        <input name="name" onfocus="this.placeholder=''" onblur="this.placeholder='이름을 입력하세요'" type="text" id="name" placeholder="이름을 입력하세요">
                    </div>
                    <div id="username">
                        <input name="username" onfocus="this.placeholder=''" type="text" id="id" onblur="this.placeholder='아이디를 입력하세요'" placeholder="아이디를 입력하세요">
                    </div>

                    <div id="password">
                        <input name="password1" onfocus="this.placeholder=''" type="password" id="pswd" onblur="this.placeholder='비밀번호를 입력하세요'" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div id="password">
                        <input name="password2" onfocus="this.placeholder=''" type="password" id="pswd" onblur="this.placeholder='비밀번호를 다시 입력하세요'" placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <div id="address">
                        <input name="email" onfocus="this.placeholder=''" type="text" id="email" onblur="this.placeholder='이메일을 입력하세요'" placeholder="이메일을 입력하세요">
                    </div>
                    <br>
                    <div id="submit">
                        <input type="submit" class="subbtn" value="회원가입">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    </body>
    {% endblock %}
</html>
